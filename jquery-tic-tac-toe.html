<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--meta tag for media queries -->
    <title>Tic Tac Toe</title>
    <script src="https://kit.fontawesome.com/5eae995560.js" crossorigin="anonymous"></script><!--Font Awesome JS-->
    <link rel="stylesheet" href="css/jquery-tic-tac-toe.css">
</head>
<body>
    <!--Heading -->
    <header>
        <h1 class="text-center">TIC-TAC-TOE</h1>
        <div class="game-information">
            <h3 id="player-1-score">Player 1 Score: <span id="p-1-wins">0</span></h3>
            <h3 id="player-2-score">Player 2 Score: <span id="p-2-wins">0</span></h3>
            <h3>Ties: <span id="ties">0</span></h3>
            <h3>Your Turn: <span class="your-turn-msg">Player</span> <span id="turn" class="your-turn-msg">1</span></h3>
        </div>
    </header>

    <!--Game Board -->
    <div class="game-board-container">
        <div class="row row-1">
            <div class="square col-1 fas fa-times" id="1"></div>
            <div class="square col-2" id="2"></div>
            <div class="square col-3" id="3"></div>
        </div>
        <div class="row row-2">
            <div class="square col-1 fas fa-times far fa-circle" id="4"></div>
            <div class="square col-2 fas fa-times far fa-circle" id="5"></div>
            <div class="square col-3 fas fa-times" id="6"></div>
        </div>
        <div class="row row-3">
            <div class="square col-1 fas fa-times" id="7"></div>
            <div class="square col-2 fas fa-times" id="8"></div>
            <div class="square col-3 fas fa-times" id="9"></div>
        </div>
    </div>

    <!--Start Button -->
    <div class="btn-container">
        <button type="button" class="btn" id="start-btn">Start</button>
    </div>

    <!--Reset Button-->
    <div class="btn-container">
        <button type="button" class="btn" id="reset-btn">Reset</button>
    </div>




    <!--Local jQuery JS -->
    <script src="js/jquery-2.2.4.js"></script>

    <!--Tic Tac Toe JS -->
    <script src="js/jquery-tic-tac-toe.js"></script>
</body>
</html>
