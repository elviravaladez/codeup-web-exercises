<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--meta tag for media queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/jquery-tic-tac-toe.css">
</head>
<body>
    <!--Heading -->
    <header>
        <h1 class="text-center">TIC-TAC-TOE</h1>
    </header>

    <!--Game Board -->
    <div class="game-board-container">
        <div class="row row-1">
            <div class="box col-1" id="1"></div>
            <div class="box col-2" id="2"></div>
            <div class="box col-3" id="3"></div>
        </div>
        <div class="row row-2">
            <div class="box col-1" id="4"></div>
            <div class="box col-2" id="5"></div>
            <div class="box col-3" id="6"></div>
        </div>
        <div class="row row-3">
            <div class="box col-1" id="7"></div>
            <div class="box col-2" id="8"></div>
            <div class="box col-3" id="9"></div>
        </div>

    </div>
    <br>

    <!--Start Button -->
    <div class="btn-container">
        <button type="button" class="btn">Start <br>Game</button>
    </div>







    <!--Local jQuery JS -->
    <script src="js/jquery-2.2.4.js"></script>
    <!--Personal JS -->
    <script>
        $(document).ready(function() {
            "use strict";

        });
    </script>
</body>
</html>
