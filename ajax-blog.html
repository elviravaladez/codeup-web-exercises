        :root {

            --header-text-color: #dd8971;
            --button-color: #ffb8a3;

        }

        #refresh-btn {
            background-color: var(--button-color);
            color: white;
        }

        #refresh-btn:hover {
            background-color: var(--hover-btn-color);
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 4em;
            width: 100%;
            background-color: white;
            color: black;
            text-align: center;
        }
