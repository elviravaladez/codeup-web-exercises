<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register With Us</title>
</head>
<body>
    <header>
        <h1>Register With Us</h1>
    </header>
    <main>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <div>
                <label for="email">Email: </label>
                <br>
                <input id="email" name="email" type="text" placeholder="Enter your email address">
                <br>
            </div>
            <div>
                <label for="password">Password: </label>
                <br>
                <input id="password" name="password" type="password" required="required" placeholder="Enter your password">
                <br>
            </div>
            <div>
                <label for="bio">Bio: </label><br>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself" rows="5" cols="30"></textarea>
            </div>

            <div>
                <p>How did you hear about us?</p>
                <label>
                    <input type="radio" name="q1" value="billboard">
                    Billboard
                    <br>
                </label>
                <label>
                    <input type="radio" name="q1" value="radio">
                    Radio
                    <br>
                </label>
                <label>
                    <input type="radio" name="q1" value="advertisement">
                    Advertisement
                    <br>
                </label>
                <label>
                    <input type="radio" name="q1" value="internet-advertisement">
                    Internet Advertisement
                    <br>
                </label>
                <label>
                    <input type="radio" name="q1" value="other">
                    Other
                </label>
            </div>
            <input type="submit">
        </form>
    </main>
</body>
</html>
