<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Veridian Dynamics: Register With Us</title>
</head>
<body>
    <header>
        <h1>Register With Us</h1>
    </header>
    <main>
        <form method="POST" action="https://request-inspector.glitch.me/">

            <section>
                <label for="email">Email: </label>
                <br>
                <input id="email" name="email" type="text" required="required" placeholder="Enter email address">
                <br>
            </section>

            <section>
                <label for="password">Password: </label>
                <br>
                <input id="password" name="password" type="password" required="required" placeholder="Enter password">
                <br>
            </section>

            <section>
                <label for="bio">Bio: </label>
                <br>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself" rows="5" cols="30"></textarea>
            </section>

            <section>
                <fieldset>
                    <legend>How did you hear about us?</legend>
                    <label>
                        <input type="radio" name="q1" value="billboard">
                        Billboard
                        <br>
                    </label>
                    <label>
                        <input type="radio" name="q1" value="radio">
                        Radio
                        <br>
                    </label>
                    <label>
                        <input type="radio" name="q1" value="advertisement">
                        Advertisement
                        <br>
                    </label>
                    <label>
                        <input type="radio" name="q1" value="internet-advertisement">
                        Internet Advertisement
                        <br>
                    </label>
                    <label>
                        <input type="radio" name="q1" value="other">
                        Other
                    </label>
                </fieldset>
            </section>

            <section>
                <fieldset>
                    <legend>How did you hear about us?</legend>
                    <label>
                        <input type="checkbox" name="question" value="billboard">
                        Billboard
                        <br>
                    </label>

                    <label>
                        <input type="checkbox" name="question" value="radio">
                        Radio
                        <br>
                    </label>

                    <label>
                        <input type="checkbox" name="question" value="advertisement">
                        Advertisement
                        <br>
                    </label>

                    <label>
                        <input type="checkbox" name="question" value="internet-advertisement">
                        Internet Advertisement
                        <br>
                    </label>

                    <label>
                        <input type="checkbox" name="question" value="other">
                        Other
                        <br><br>
                    </label>
                </fieldset>
            </section>

            <section>
                <label for="browser">What browser are you using?<br></label>

                <select name="browser" id="browser">
                    <option value="google-chrome">Google Chrome</option>
                    <option value="mozilla-firefox">Mozilla Firefox</option>
                    <option value="internet-explorer">Internet Explorer</option>
                    <option value="safari">Safari</option>
                    <option value="other">Other</option>
                </select>
            </section>
            <br>
            <br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
