<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <div>
            <label for="email">Email: </label>
            <br>
            <input id="email" name="email" type="text" placeholder="Enter your email address">
            <br>
        </div>
        <div>
            <label for="password">Password: </label>
            <br>
            <input id="password" name="password" type="password" required="required" placeholder="Enter your password here">
            <br>
        </div>
        <div>
            <label for="bio">Bio: </label><br>
            <textarea id="bio" name="bio" placeholder="Tell us about yourself" rows="5" cols="30"></textarea>
        </div>

        <input type="submit">
    </form>
</body>
</html>
