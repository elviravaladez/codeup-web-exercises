<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BBC - Error 404: Not Found</title>
    <link rel="stylesheet" href="css/bbc-404-duplicate-page.css">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <a href="https://www.bbc.co.uk/"><img src="img/bbc-logo.png" alt="BBC Logo" width="100" height="25"></a>
            <ul>
                <li><a class="links home" href="https://www.bbc.co.uk/"> Home </a></li>
                <li><a class="links news" href="https://www.bbc.co.uk/news"> News </a></li>
                <li><a class="links sport" href="https://www.bbc.co.uk/sport"> Sport </a></li>
                <li><a class="links weather" href="https://www.bbc.co.uk/weather"> Weather </a></li>
                <li><a class="links i-player" href="https://www.bbc.co.uk/iplayer"> iPlayer </a></li>
                <li><a class="links sounds" href="https://www.bbc.co.uk/sounds"> Sounds </a></li>
            </ul>
        </nav>
        <div class="not-found">
            <p>404 <strong>Not Found</strong></p>
        </div>
    </header>
    <main>
        <img src="img/mice.gif" alt="mice">
        <h2 class="sorry">
            Sorry, we couldn't find that page
        </h2>
        <p class="check-page">Check the page address or search for it below.</p>
        <section class="searchBox">
            <input class="searchBoxInput" type="text" placeholder="Search">
            <div class="button"></div>
        </section>
        <section>
            <a class="bbc-homepage" href="https://www.bbc.co.uk/">BBC Homepage</a>
        </section>
    </main>
</body>
</html>
