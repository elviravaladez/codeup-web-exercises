<!DOCTYPE html>
<html>
<head>
    <title>Relative Positioning</title>
    <style>
        #container {
            margin: 50px auto;
            width: 500px;
            height: 200px;
            border: 1px solid #000;
        }
        .box {
            background-color: #1969B2;
            height: 100px;
            width: 100px;
            position: relative;
            top: 10px;  /*moves 10px down */
            right: 10px; /* moves 10px to left */
            /*left: 10px; !*moves 10 to right *!*/
            /*bottom: 10px;*/
        }
    </style>
</head>
<body>
<div id="container">
    <div class="box"></div>
</div>
</body>
</html>
