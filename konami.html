<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <style>
        * {
            font-family: Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Konami Code</h1>

    <script src="js/jquery-2.2.4.js"></script>
    <script>
        "use strict";
        var pressedKeys = [];
        var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 65, 66, 13];

        $(document).keyup(function(event){
            // console.log(event.keyCode);
            pressedKeys.push(event.keyCode);
            pressedKeys.splice(-konamiCode.length - 1, pressedKeys.length - konamiCode.length);
            console.log(pressedKeys);

            if(pressedKeys.join(" ") === konamiCode.join(" ")) {
                alert("Success! You have unlocked the tunes!");
                $('h1').html("Enjoy :)");
                $("*").css("color", "white");
                $("*").css("font-family", "HelloFirstieBig");
                $("*").css("font-size", "2em");
                $("<audio></audio>").attr( {
                    "src" : "audio/sunflower.m4a",
                    "autoplay": "autoplay"
                }).appendTo("body");
                $("body").css("background-image", "url(./video/spiderman.gif)");
            }
        });

    </script>
</body>
</html>
