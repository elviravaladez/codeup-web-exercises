<!DOCTYPE html>
<html lang="en">

    <title>jQuery Exercises</title>

<body>
    <!--Exercise 1. Create content in your HTML file using at least the following elements: h1, p, ul, li, div.-->
    <main class="container">
        <!--Exercise 2. Add several attributes to your elements; you will need both id and class attributes.-->

        <h1 id="title">Best Vegan Restaurants in San Antonio</h1>
        <p class="paragraph">
            Here is a list of the <strong>BEST</strong> Vegan Restaurants in the great city of San Antonio, Texas.
        </p>

        <ul id="vegan-list">
            <!--Class Selectors Exercise 2: Update your code so that at least 3 different elements have the same class named codeup.-->
            <li class="codeup">Viva Vegeria</li>
            <li class="codeup">Vegan Avenue</li>
            <li class="codeup">Earth Burger</li>
            <li class="codeup">Tapatio Vegan Tacos</li>
            <li class="codeup">Blissful Burgers</li>
        </ul>
        <br>
        <div id="title">Enjoy!</div>

    </main>


    <script src="js/jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function() {
           "use strict";

        });
    </script>
</body>
