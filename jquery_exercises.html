<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercises</title>
</head>
<body>
    <main class="container">

        <h1 id="title" class="codeup">Best Vegan Restaurants in San Antonio</h1>
        <p class="paragraph">
            Here is a list of the <strong>BEST</strong> Vegan Restaurants in the great city of San Antonio, Texas.
        </p>

        <ul id="vegan-list" class="codeup">
            <li>Viva Vegeria</li>
            <li>Vegan Avenue</li>
            <li>Earth Burger</li>
            <li>Tapatio Vegan Tacos</li>
            <li>Blissful Burgers</li>
        </ul>
        <br>
        <div id="codeup">Enjoy!</div>

    </main>


    <script src="js/jquery-2.2.4.js"></script>
    <script>
        $(document).ready(function() {
           "use strict";
            //Mouse Events Exercise 1: Remove your custom jQuery code from previous exercises.

            // Mouse Events Exercise 2: Add jQuery code that will change the background color of an h1 element when clicked.
            $('h1').click(function (e) {
                $('h1').css('background', "yellow");
            });


        });
    </script>
</body>
</html>
